<!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8" />
                <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
            </head>
                <div class="topnav">
                    <a class="active" href="/">Home</a>
                    <a href="http://0.0.0.0:5000/add">Add Meal</a>
                    <a href="http://0.0.0.0:5000/find">Get Meal Info</a>
                    <a href="http://0.0.0.0:5000/search">Search Ingredients</a>
                    <a href="http://0.0.0.0:5000/list_meals">List Meals</a>
                    <a href="http://0.0.0.0:5000/create">Create Meal Plan</a>
                    <a href="http://0.0.0.0:5000/load">Load Meal Plan</a>
                    <a href="http://0.0.0.0:5000/delete">Delete Meal Plan</a>
                </div>
                <br></br>
                <body>
                    <form method="post", action="">
                        <H1>Meal Finder</H1>
                        <ul>
                            <li>
                                <label for="Fresh_Ingredients">Fresh Ingredients:</label>
                                    <select name="Fresh_Ingredients" required>
                                        <option value="null"></option>
                                        {%for i in range(0, len_fresh_ingredients)%}
                                        <option value = "{{fresh_ingredients[i]}}">{{fresh_ingredients[i]}}</option> 
                                        {%endfor%}
                                    </select>
                            </li>
                            <li>
                                <input class="button" type="submit" name="Fresh_Ingredients" value="Find meals">
                            </li>
                            <li>
                                <label for="Tinned_Ingredients">Tinned Ingredients:</label>
                                    <select name="Tinned_Ingredients" required>
                                        <option value="null"></option>
                                        {%for i in range(0, len_tinned_ingredients)%}
                                        <option value = "{{tinned_ingredients[i]}}">{{tinned_ingredients[i]}}</option> 
                                        {%endfor%}
                                    </select>
                            </li>
                            <li>
                                <input class="button" type="submit" name="Tinned_Ingredients" value="Find meals">
                            </li>
                            <li>
                                <label for="Dry_Ingredients">Dry Ingredients:</label>
                                    <select name="Dry_Ingredients" required>
                                        <option value="null"></option>
                                        {%for i in range(0, len_dry_ingredients)%}
                                        <option value = "{{dry_ingredients[i]}}">{{dry_ingredients[i]}}</option> 
                                        {%endfor%}
                                    </select>
                            </li>
                            <li>
                                <input class="button" type="submit" name="Dry_Ingredients" value="Find meals">
                            </li>
                            <li>
                            <label for="Dairy_Ingredients">Dairy Ingredients:</label>
                                <select name="Dairy_Ingredients" required>
                                    <option value="null"></option>
                                    {%for i in range(0, len_dairy_ingredients)%}
                                    <option value = "{{dairy_ingredients[i]}}">{{dairy_ingredients[i]}}</option> 
                                    {%endfor%}
                                </select>
                            </li>
                            <li>
                                <input class="button" type="submit" name="Dairy_Ingredients" value="Find meals">
                            </li>
                        </ul>
                    </form>
                </html>
