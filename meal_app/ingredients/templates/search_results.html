{% extends "layout.html" %}
{% block content %}
    <H1 class="display_meal_plan_header">Meals containing {{ingredient}}</H1>
        <ul>
            {%for i in range(0, len_meals)%}
                <li>{{meals[i]}}</li>
            {%endfor%}
        </ul>
        <form method="get", action="/search" id="returnform">
            <input class="button" type="submit" value="Return" id="returnbutton">
        </form>
{% endblock %}
